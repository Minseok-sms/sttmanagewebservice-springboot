language: java
jdk:
  - openjdk8

branches:
  only:
    - master

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r sttmanagewebservice-springboot *
  - mkdir -p deploy  # deploy라는 디렉토리를 Travis CI가 실행 중인 위치에 생성 합니다.
  - mv sttmanagewebservice-springboot.zip deploy/sttmanagewebservice-springboot.zip
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: sms-springboot-build # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

  - provider: codedeploy
      access_key_id:  $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
      secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
      bucket: sms-springboot-build # S3 버킷
      key: sttmanagewebservice-springboot.zip # 빌드 파일을 압축해서 전달
      bundle_type: zip
      application: sttmanagewebservice-springboot # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
      deployment_group: sttmanagewebservice-springboot-deploy-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
      region: ap-northeast-2
      wait-until-deployed: true




